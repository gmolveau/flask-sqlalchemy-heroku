<html>
  <head>
    <title>Flask App</title>
  </head>
  <body>
    <h1>{{message}}</h1>
    <ul>
    {% for entry in entries %}
      <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}</li>
    {% else %}
      <li><em>Unbelievable. No entries here so far.</em></li>
    {% endfor %}
    </ul>
  </body>
</html>
